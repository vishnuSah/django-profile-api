<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'emp/navbar.html'%}
    <h1 class="text-center" >Employee Management</h1>
    <h2 class="text-center my-2" >List of Employees</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">SR NO</th>
                <th scope="col">NAME</th>
                <th scope="col">EMP ID</th>
                <th scope="col">PHONE</th>
                <th scope="col">ADDRESS</th>
                <th scope="col">WORKING</th>
                <th scope="col">DEPARTMENT</th>
              </tr>
            </thead>
            <tbody>
              {% for emp in emps%}
              <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{emp.name}}</td>
                <td>{{emp.emp_id}}</td>
                <td>{{emp.phone}}</td>
                <td>{{emp.address}}</td>
                <td>{{emp.working}}</td>
                <td>{{emp.department}}</td>
                <td>
                  <a href="/emp/update-emp/{{emp.id}}" class="btn btn-primary">Update</button>
                  <a href="/emp/delete-emp/{{emp.id}}" class="btn btn-danger">Delete</button>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>       
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
