<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    {% include 'navbar.html'%}
    <h1 class="text-center my-3">Update Details</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card bg-dark text-white">
            
            <form method="POST" action="">
              {% csrf_token %}
              <div class="mb-3">
                <label for="name" class="form-label">Student Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{stud.name}}">
              </div>
              <div class="mb-3">
                <label for="stud_id" class="form-label">Student Id</label>
                <input type="text" name="stud_id" class="form-control" id="stud_id" value={{stud.stud_id}}>
              </div>
              <div class="mb-3">
                <label for="roll_no" class="form-label">Roll no</label>
                <input type="text" name="roll_no" class="form-control" id="phone" value={{stud.roll_no}}>
              </div>
              <div class="mb-3">
                <label for="standard" class="form-label">Class</label>
                <input type="text" name="standard" class="form-control" id="standard" value={{stud.standard}}>
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea name="address" id="address" class="form-control" rows="6">{{stud.address}}</textarea>
              </div>
              <button class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
